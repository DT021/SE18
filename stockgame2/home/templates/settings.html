	<div class="container background-filler col-md-10">
		<form class="form-horizontal">
				<fieldset>
				
				<!-- Form Name -->
				
				<legend class="page-header small"><br><b>Account settings</b></legend>
				<hr>
				
				<div class="row">
					<div class="col-md-3">
							<h5>Personal Details</h5>
					</div>
					<!-- Text input-->
					<div class="form-group col-md-9">
						<label class="col-md-9 control-label" for="textinput">Personal Statement</label>  
						<div class="col-md-9">
						<input id="textinput" name="textinput" type="text" placeholder="Current statenent" class="form-control input-md">
						</div>
						</div>
						
						<!-- Password input-->
						<div class="col-md-3"></div>
						<div class="form-group col-md-9">
							<label for="birthday-input" class="col-2 col-form-label">Birthday</label>
							<div class="col-9">
								<input class="form-control" type="date" value="" id="birthday-input">
							</div>
						</div>
				</div>

				<div class="row">
					<div class="col-md-3">
							<h5>Reset Password</h5>
					</div>
					<!-- Text input-->
					<div class="form-group col-md-9">
							<label class="col-md-9 control-label" for="textinput">Username</label>  
							<div class="col-md-9">
							<input id="textinput" name="textinput" type="text" placeholder="Current username" class="form-control input-md">
							</div>
						</div>
						
						<!-- Password input-->
						<div class="col-md-3"></div>
						<div class="form-group col-md-9">
							<label class="col-md-9 control-label" for="passwordinput">New password</label>
							<div class="col-md-9">
								<input id="passwordinput" name="passwordinput" type="password" placeholder="New password" class="form-control input-md">
								
							</div>
						</div>
						
						<!-- Password input-->
						<div class="col-md-3"></div>
						<div class="form-group col-md-9">
							<label class="col-md-9 control-label" for="passwordinput">Repeat password</label>
							<div class="col-md-9">
								<input id="passwordinput" name="passwordinput" type="password" placeholder="Repeat password" class="form-control input-md">
								
							</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
							<h5>Profile Picture</h5>
					</div>
					<div class="form-group col-md-9">
							<label class="col-md-9 control-label">Upload Profile Picture</label>
							<div class="input-group col-md-9">
									<span class="input-group-btn">
											<span class="btn btn-default btn-file">
													Browse… <input type="file" id="imgInp">
											</span>
									</span>
									<input type="text" class="form-control" readonly>
							</div>
							<img id='img-upload'/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-3">
							<h5>Personal Details</h5>
					</div>
					<!-- Button -->
					<div class="form-group col-md-9">
							<label class="col-md-12 control-label" for="singlebutton">View account status</label>
							<div class="col-md-12">
								<button id="singlebutton" name="singlebutton" class="btn btn-success">View</button>
							</div>
						</div>
						
						<!-- Button -->
						<div class="col-md-3"></div>
						<div class="form-group col-md-9">
							<label class="col-md-12 control-label" for="singlebutton">Remove my account</label>
							<div class="col-md-12">
