    <!-- Top content -->
        <div class="top-content">
        	<div class="container" style="padding-top:10%;align-items:center;width:auto;margin:auto;">	
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2 text" style="margin-left:auto;margin-right: auto">
                        <h1>Join a League!</h1>
                    </div>
                </div>
                
                <div class ="row">
                    <div class="col-sm-5 col-sm-offset-1" style ="margin: auto">
                        
						<form action="/joinLeague" role="form" method="post" class="l-form">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
	                    	<div class="form-group" style="padding-top:5%">
								<div style="background-color:#fff">{{ form.username.errors }}</div>
                                <label class="sr-only" for="l-form-username">{{ form.username.label_tag }}</label>
	                        	<input type="text" name="username" placeholder="League Name" class="l-form-username form-control" id="l-form-username">
	                        </div>
	                        <div class="form-group">
                                <div style="background-color:#fff">{{ form.password.errors }}</div>
                                <label class="sr-only" for="l-form-password">{{ form.password.label_tag }}</label>
	                        	<input type="password" name="password" placeholder="Join Password" class="l-form-password form-control" id="l-form-password">
	                        </div>
							<!--<input type="hidden" name="next" value="{{ next }}" />-->
				            <!--<button type="submit" class="btn"><a href="/dashboard" style="color:#fff">Join!</a></button>-->

							<input class="btn btn-lg btn-block btn-success my-3" type="submit" value="Join League!" />
                        </form>
                	</div>
                </div>
                </div>
